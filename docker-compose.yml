services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: explainable-agent-backend
    expose:
      - "8000"
    volumes:
      # Bind mount for development - enables hot reload
      - ./backend:/app
      # Named volume for Python virtual environment
      - backend_venv:/app/env
      # Named volume for logs persistence
      - backend_logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - explainable-agent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: explainable-agent-frontend
    expose:
      - "5173"
    volumes:
      # Bind mount for development - enables hot reload
      - ./frontend:/app
      # Anonymous volume for node_modules to avoid conflicts with host
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost/api
      - VITE_DEV_MODE=true
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - explainable-agent-network

  nginx:
    image: nginx:alpine
    container_name: explainable-agent-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - explainable-agent-network

volumes:
  backend_venv:
    driver: local
  backend_logs:
    driver: local

networks:
  explainable-agent-network:
    driver: bridge
